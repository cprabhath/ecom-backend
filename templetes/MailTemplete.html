<!DOCTYPE html>
<html>
<body>
    <div style="max-width: 600px; margin: auto; background-color: #ffffff;  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
        <div style="background-color: #4caf50; color: white; padding: 20px; text-align: center; ">
            <h1 style="margin: 0; font-size: 28px;">{{heading}}</h1>
        </div>
        <div style="padding: 30px;  background-color: #f5f5f5;">
            <h2 style="font-size: 24px; color: #333333; text-align: center; margin-top: 0;">{{title}}</h2>
            <p style="font-size: 16px; color: #666666;">Hello, {{username}}</p>
            <p style="font-size: 16px; color: #666666;">{{message}}</p>
            <div style="text-align: center;">
                <a href={{link}} style="background-color: #4caf50; color: white; padding: 15px 30px; text-decoration: none; border-radius: 4px; display: inline-block; margin-top: 10px; font-size: 16px;">{{action}}</a>
            </div>
        </div>
        <div style="padding: 20px; text-align: center; background-color: #ffffff;">
            <p style="font-size: 14px; color: #333333;">Stay up to date with the latest news and updates from us.</p>
        </div>
        <div style="background-color: #333333; color: white; padding: 15px; text-align: center;">
            <p style="margin: 0; font-size: 14px;">&copy; 2023 e-com</p>
        </div>
    </div>
</body>
</html>
